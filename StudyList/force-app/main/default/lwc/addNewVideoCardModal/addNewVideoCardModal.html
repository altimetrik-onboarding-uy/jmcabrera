<template>
    <section role="dialog" 
    style="z-index:5; position: absolute;"
    tabindex="-1" 
    aria-labelledby="modal-heading-01" 
    aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                onclick={closeModal}
                title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal Header</h2>
                <p class="slds-m-top_x-small">Here’s a tagline if you need it. It is allowed to extend across mulitple
                    lines, so I’m making up content to show that to you. It is allowed to
                    <a href="javascript:void(0);">contain links or be a link</a>.</p>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input name="ListNameInput" label="Video Url" placeholder="type here..."
                    onchange={handleVideoUrlChange} required></lightning-input>
                <lightning-textarea name="input1" label="Enter Description" onchange={handleDescriptionChange}>
                </lightning-textarea>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={saveMethod}>Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
